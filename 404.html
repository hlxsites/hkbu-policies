<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/lib-franklin.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/lib-franklin.js';

    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
      sampleRUM('404', { source: document.referrer, target: window.location.href });
    });

    if (window.location.pathname.endsWith('/')) {
      window.location = window.location.pathname.substring(0, window.location.pathname.length - 1);
    }
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error .default-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main.error .error-number text {
      font-family: var(--fixed-font-family);
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div>
      <h1>PAGE NOT FOUND</h1>
      <picture>
        <source type="image/webp" srcset="/icons/404.png?width=270&format=webply&optimize=medium">
        <source type="image/jpeg" srcset="/icons/404.png?width=270&format=jpeg&optimize=medium">
        <img src="/icons/404.png" width="270" height="130" loading="lazy" />
      </picture>
      <h2>SOMETHING'S WRONG HERE...</h2>
      <p>We can't find the page you're looking for. </p>
      <p>Check out other sectioons from the navigation or head back to home</p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
